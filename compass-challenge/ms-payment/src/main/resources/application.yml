server:
  port: 8090
spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: rabbitmq
    password: rabbitmq
  datasource:
    driverClassName: org.h2.Driver
    password: ''
    url: jdbc:h2:mem:devs-ms-payment
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
mq:
  queues:
    order-creation: order-creation
